server.port=1111
spring.application.name=admin-service

# eureka settings
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:1000/eureka/

spring.management.security.enabled=false
management.endpoints.routes.enabled=true
management.endpoints.web.exposure.include=*

# db settings
spring.datasource.driver=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/microservice_app
spring.datasource.username=postgres
spring.datasource.password=password1*
spring.jpa.database-platform=org.hibernate.dialect.PostgresPlusDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true